	<form method="POST">

			<label for="name">Логин</label>

		</div>
		<div class="field">
			<label for="password">Пароль</label>
			<input type="password" name="password" id="password" value="{{input_password}}"  placeholder="Пароль"/>
		</div>
		<div class="field">
			<input type="checkbox" name="param1" id="param1" value="1" /><label for="param1"> Парамерт 1</label>
			<input type="checkbox" name="param5" id="param5" value="2" /><label for="param5"> Парамерт 1</label>

		<div class="field">
			<input type="radio" name="param2" id="param23" value="1" /><label for="param23"> Парамерт 2</label>
			<input type="radio" name="param2" id="param24" value="2" /><label for="param24"> Парамерт 2</label>
		</div>
		<div class="field">
			<label for="param3">Парамерт 3</label>
			<select name="param3" name="id">
				<option value="1">Var 1</option>
				<option value="2">Var 2</option>
				<option value="3">Var 3</option>
				<option value="4">Var 4</option>
				<option value="5">Var 5</option>
			</select>
		</div>
		<div class="field">
			<input type="button" value="Кнопка малая" class="small" />
		</div>
		<div class="field">
			<input type="button" value="Кнопка" />
		</div>
		<div class="field center">
			<input type="submit" value="Войти" />
		</div>
		
		
		
		
		
	</form>
